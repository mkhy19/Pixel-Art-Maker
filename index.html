<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pixel Art Maker</title>
        <meta name="description" content="This is a simple website help you to draw pixel art on a dynamic canvas of any size" />
        <meta name="keyword" content="html, css, js, jq" />
        <link rel="stylesheet" href="css/styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    </head>

    <body>
        <h1>Pixel Art Maker</h1>

        <h2 id="chooseSize">Choose Grid Size</h2>
        <form id="sizePicker">
            <span class="gridHW">Grid Height:</span>
            <input type="number" id="input_height" name="height" min="1" value="1">

            <span class="gridHW gridWid">Grid Width:</span>
            <input type="number" id="input_width" name="width" min="1" value="1">
            <input type="submit" id="sub">
        </form>

        <h2 id="pickColor">Pick A Color</h2>
        <input type="color" id="colorPicker">

        <h2 id="chooseSize">Design Canvas</h2>
        <table id="pixel_canvas"></table>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/index.js"></script>

    </body>

</html>
